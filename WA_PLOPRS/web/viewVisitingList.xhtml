<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
    </h:body>
        <h:form>
            <f:view>


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{mB_User.vistingList}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Rent"/>
                            </f:facet>
                            <h:outputText value="#{item.rent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Rooms"/>
                            </f:facet>
                            <h:outputText value="#{item.rooms}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Address"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdOwner"/>
                            </f:facet>
                            <h:outputText value="#{item.idOwner.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Location"/>
                            </f:facet>
                            <h:outputText value="#{item.location.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Rentar"/>
                            </f:facet>
                            <h:commandButton value="Rentar" action="#{mB_User.goToRentProperty(item.id)}"/>
                           
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

        </h:form>       
                            
        <h:form>
            <h:commandButton value="Regresar" action="#{mB_User.getPageOwnerHome()}"/>

        </h:form>
</html>
